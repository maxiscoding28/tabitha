<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/createnewgroup.css" />
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div class="logo-container">
            <img class="icon" src="../icons/tabitha128.png">
            <div class="logo-title">Tabitha</div>
        </div>
        <div class="page-title">Create New Group</div>
        <div id="table-controls">
            <div>Select All</div>
            <input type="checkbox" />
        </div>
    </div>

    </div>
    <div id="tab-table">
        <div class="table-container">
            <div id="index_native" class="box"></div>
            <table id="table">
                <tr>
                  <th class="small-col">Include?</th>
                  <th class="small-col">Group?</th>
                  <th>Tab Icon</th>
                  <th>Tab Title</th>
                  <th>Tab Url
                </tr>
            </table>
        </div>
    </div>
    <div id="control-panel">
        <div id="color-grid" class="color-grid">
            <div data-color="grey" class="color-grey color-tile"></div>
            <div data-color="blue" class="color-blue color-tile"></div>
            <div data-color="red" class="color-red color-tile"></div>
            <div data-color="yellow" class="color-yellow color-tile"></div>
            <div data-color="green" class="color-green color-tile"></div>
            <div data-color="pink" class="color-pink color-tile"></div>
            <div data-color="purple" class="color-purple color-tile"></div>
            <div data-color="cyan" class="color-cyan color-tile"></div>
            <div data-color="orange" class="color-orange color-tile"></div>
            <div data-color="RANDOM" class="color-tile color-random selected">?</div>
        </div>
        <input type="text" placeholder="Group Name (required)" id="name">
        <input type="text" placeholder="Group Alias (Optional)" id="alias">  
        <input type="checkbox" id="onOpenBehavior" value="True">
        <label for="onOpenBehavior">Expand group on create<br>(Defaults to no)</label>    
        <button id="create-group-button">Create</button>
    </div>
</body>
<script src="../js/loadTabs.js"></script>
<script src="../js/createGroup.js"></script>

</html>
